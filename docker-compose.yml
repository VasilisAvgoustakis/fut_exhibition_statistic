version: "3.4"

x-common-variables: &common-variables
  MYSQL_USER: regular_user
  MYSQL_PASSWORD: regular_pass
  MYSQL_DATABASE: futurium_exhibition_stats
  REACT_APP_SERVER_PORT: 8000

services:
  # python backend 
  python_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/backend
      - /etc/localtime:/backend/etc/localtime:ro
    working_dir: /backend
    environment:
      TZ: "Europe/Berlin"


  # python backend 
  flask_dash_app:
    build:
      context: ./flask_dash_app
      dockerfile: Dockerfile
    volumes:
      - ./flask_dash_app:/flask_dash_app
      - /etc/localtime:/flask_dash_app/etc/localtime:ro
    working_dir: /flask_dash_app
    environment:
      TZ: "Europe/Berlin"
    ports:
      - 8050:8050

  # mysql server
  mysql-db:
    image: mysql:8.0
    container_name: mysql_container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: toor
    ports:
      - 3308:3308
    restart: unless-stopped
    volumes:
      - ./backend/db_schema/exhibition_schema.sql:/docker-entrypoint-initdb.d/exhibition_schema.sql
     # - /home/vasilis/fsx_app/db/config:/etc/mysql/conf.d
     # - /home/vasilis/fsx_app/db/data:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - mysql-db
    image: phpmyadmin/phpmyadmin
    container_name: phpadmin_container
    environment:
      PMA_HOST: mysql-db
    links:
      - mysql-db:mysql-db
    ports:
      - 8080:80
    restart: unless-stopped

